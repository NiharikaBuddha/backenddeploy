<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

</head>
<body>
    <h1>This is forgot password page</h1>
        <div class="container">
            <form action="#" id="forgotForm">
            <div class="heading">Forgot Password Form</div>
             <br>
            <div id="error"></div>
            <label for="email" class="bg-transparent">Enter Email:</label>
            <input type="email" id="forgotEmail" required>
            <br>
            <input type="button" class="btn btn-control" id="forgotEmailButton" value="submit"> 
            </form>
        </div>
        
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="forgot-password.js"></script>
</html>
